{% extends 'main/base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="features">
        <h1>Регистрация</h1><br>
        <form method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите!</a></p><br>
            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
        </form>
    </div>
{% endblock %}
